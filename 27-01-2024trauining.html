        // A promise is a special JavaScript object that represents the eventual completion (or failure) of an asynchronous operation.
// Three states:
//   - Pending: the initial state, the promise is still waiting for the operation to finish
//   - Fulfilled: the operation completes successfully
//   - Rejected: the operation failed

// To create a promise: new Promise();
// The promise constructor takes a function with two parameters:
//   - resolve: to mark the promise as successful
//   - reject: to mark it as failed

// Handling:
//   - .then() method is called when the promise is fulfilled. It receives the result from the resolve();
//   - .catch() method is called when the promise is rejected. It receives the result from the reject();
let mypromise= new Promise((resolve , reject)=>{
            let success = true
            if(success){
                resolve("the operation was sussessful","<br>")
            }else{
                reject("the operation failed")
            }
        });
        mypromise
        .then(result=>{
            document.write(result)
        })
        .catch(error=>{
            document.write(error)
