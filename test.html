<script>
  let num = parseInt(prompt("Enter a number"));
if(num>=1 ){
    for (let i=2;i<num;i++){
        if(num%i==0){
        document.write(num+'the number is not prime');
        break;
    }else{
        document.write(num+'the number is prime');
        break;
    }}

}else{
    document.write('the number is not prime');
}
